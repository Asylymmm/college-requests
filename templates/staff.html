{% extends "base.html" %}
{% block title %}Кабинет сотрудника{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2 mb-4">
    <div>
      <div class="text-white-50 small">Личный кабинет</div>
      <h2 class="text-white m-0">Сотрудник: {{ full_name }}</h2>
    </div>

    <div class="d-flex gap-2">
      <a class="btn btn-glass" href="{{ url_for('panel_requests') }}">
        <i class="bi bi-list-check"></i> Все заявки
      </a>
    </div>
  </div>

  <div class="card card-premium">
    <div class="card-body p-4">
      <div class="h5 mb-2">Рабочая панель</div>
      <div class="text-muted">Открывай заявки и меняй статус. Управление сотрудниками доступно только администратору.</div>
    </div>
  </div>
</div>
{% endblock %}
